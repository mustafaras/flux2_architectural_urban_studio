# FLUX.2 Production Nginx Configuration
# Load balancer with circuit breaker and health checks
# Location: /opt/flux2/config/nginx/flux2.conf

user flux2 flux2;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # ============================================================
    # LOGGING CONFIGURATION
    # ============================================================
    
    log_format flux2_extended '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent" '
                             'rt=$request_time uct="$upstream_connect_time" '
                             'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/flux2_access.log flux2_extended buffer=32k flush=5s;
    error_log /var/log/nginx/flux2_error.log warn;

    # ============================================================
    # PERFORMANCE OPTIMIZATION
    # ============================================================

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;
    gzip_disable "msie6";

    # ============================================================
    # UPSTREAM DEFINITIONS (Round-Robin with Backup)
    # ============================================================

    # UI Worker Pool - 3 replicas
    upstream flux2_ui {
        least_conn;  # Load balancing: least connections
        
        # Primary servers
        server 127.0.0.1:8501 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:8502 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:8503 max_fails=3 fail_timeout=30s;
        
        # Backup server (standby)
        server 127.0.0.1:8504 backup;
        
        keepalive 32;
    }

    # Model Worker Pool - Separate for heavyweight inference
    upstream flux2_models {
        least_conn;
        
        server 127.0.0.1:8600 max_fails=2 fail_timeout=45s weight=1;
        server 127.0.0.1:8601 max_fails=2 fail_timeout=45s weight=1;
        
        keepalive 16;
    }

    # ============================================================
    # CIRCUIT BREAKER CONFIGURATION
    # ============================================================

    map $upstream_addr $upstream_availability {
        default "available";
    }

    # ============================================================
    # RATE LIMITING
    # ============================================================

    # Define rate limit zones
    limit_req_zone $binary_remote_addr zone=ui_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=model_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ============================================================
    # CACHING CONFIGURATION
    # ============================================================

    proxy_cache_path /var/cache/nginx/ui levels=1:2 keys_zone=ui_cache:10m 
                     max_size=1g inactive=60m use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/models levels=1:2 keys_zone=model_cache:50m 
                     max_size=5g inactive=120m use_temp_path=off;

    # Cache key variables
    map $request_method $skip_cache {
        default 1;
        GET 0;
        HEAD 0;
    }

    # ============================================================
    # MAIN SERVER BLOCK
    # ============================================================

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        server_name _;
        
        # ========================================================
        # HEALTH CHECK ENDPOINTS
        # ========================================================
        
        location = /health {
            access_log off;
            return 200 '{"status":"ok","timestamp":"'$(date -u +'%Y-%m-%dT%H:%M:%SZ')'"}';
            add_header Content-Type application/json;
        }

        location = /health/ui {
            access_log off;
            proxy_pass http://flux2_ui;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
        }

        location = /health/models {
            access_log off;
            proxy_pass http://flux2_models;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
        }

        # ========================================================
        # PROMETHEUS METRICS (Optional)
        # ========================================================

        location = /metrics {
            access_log off;
            stub_status on;
        }

        # ========================================================
        # STATIC FILES (Cache aggressively)
        # ========================================================

        location ~ ^/static/ {
            alias /opt/flux2/ui/assets/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ========================================================
        # MODEL INFERENCE ENDPOINTS (Longer timeout)
        # ========================================================

        location ~ ^/api/generate {
            limit_req zone=model_limit burst=10 nodelay;
            limit_conn addr 5;
            
            proxy_pass http://flux2_models;
            proxy_http_version 1.1;
            
            # Timeouts for long-running inference
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;  # 5 minutes for generation
            
            # Buffering for large responses
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Disable cache for inference (results vary)
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ========================================================
        # STREAMLIT UI ENDPOINTS (Normal timeouts, cache if safe)
        # ========================================================

        location / {
            limit_req zone=ui_limit burst=50 nodelay;
            limit_conn addr 20;
            
            proxy_pass http://flux2_ui;
            proxy_http_version 1.1;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Caching
            proxy_cache ui_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            
            # CORS headers (if needed)
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ========================================================
        # WEBSOCKET SUPPORT (Streamlit real-time)
        # ========================================================

        location ~ ^/_stcore {
            proxy_pass http://flux2_ui;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 86400;
        }

        # ========================================================
        # ERROR PAGES
        # ========================================================

        error_page 502 503 504 /maintenance.html;
        
        location = /maintenance.html {
            access_log off;
            return 503;
        }
    }

    # ============================================================
    # HTTPS SERVER (Optional - requires certificates)
    # ============================================================

    # Uncomment and configure if using HTTPS
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #
    #     server_name flux2.example.com;
    #     
    #     ssl_certificate /etc/nginx/ssl/flux2.crt;
    #     ssl_certificate_key /etc/nginx/ssl/flux2.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     
    #     # Include same location blocks as above
    # }

    # Redirect HTTP to HTTPS (uncomment if using HTTPS)
    # server {
    #     listen 80;
    #     listen [::]:80;
    #     
    #     server_name flux2.example.com;
    #     return 301 https://$server_name$request_uri;
    # }
}
