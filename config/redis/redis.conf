# FLUX.2 Redis Cache Configuration
# Location: /opt/flux2/config/redis/redis.conf

# Network Configuration
bind 127.0.0.1 ::1
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Daemon Mode
daemonize no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Database Selection
databases 16

# ============================================================
# SNAPSHOTS (Persistence)
# ============================================================

# Save RDB snapshots
# Format: save <seconds> <changes>
save 900 1      # Save if 1 key changed in 900 sec (15 min)
save 300 10     # Save if 10 keys changed in 300 sec (5 min)
save 60 10000   # Save if 10000 keys changed in 60 sec

# Allow stopping writes if save fails
stop-writes-on-bgsave-error yes

# Compress RDB file
rdbcompression yes

# RDB file name and location
dbfilename dump.rdb
dir /var/lib/redis

# ============================================================
# REPLICATION (Optional - for HA setup)
# ============================================================

# replicaof 127.0.0.1 6379
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5

# ============================================================
# APPEND-ONLY FILE (AOF) - Write-ahead log
# ============================================================

appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ============================================================
# LUA SCRIPTING
# ============================================================

lua-time-limit 5000

# ============================================================
# SLOWLOG - Monitor slow operations
# ============================================================

slowlog-log-slower-than 10000  # microseconds
slowlog-max-len 128

# ============================================================
# EVENT NOTIFICATION
# ============================================================

notify-keyspace-events ""

# ============================================================
# ADVANCED CONFIG
# ============================================================

# Hash table settings (rarely need tuning)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Stream
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# ============================================================
# CLIENT OUTPUT BUFFER LIMITS
# ============================================================

client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================================
# FREQUENCY TRACKING
# ============================================================

freq-sample-rate 1

# ============================================================
# MODULE LOADING (Optional)
# ============================================================

# loadmodule /path/to/module.so

# ============================================================
# FLUX.2 SPECIFIC SETTINGS
# ============================================================

# Model Cache TTL
# Key structure: flux2:models:cache:{model_key}:{hash}
# Expiration: 1 hour (3600 seconds)

# Generation Result Cache
# Key structure: flux2:generations:{hash}
# Expiration: 30 minutes (1800 seconds)

# Session Cache
# Key structure: flux2:sessions:{session_id}
# Expiration: 24 hours (86400 seconds)

maxmemory 4gb
maxmemory-policy allkeys-lru

# ============================================================
# ACL (Access Control Lists) - Requires Redis 6+
# ============================================================

# Default user
# user default on >YourPassword ~* &* +@all

# Application user (read/write)
# user flux2-app on >$2a$12$... ~flux2:* &* +@all -@admin

# Monitoring user (read-only)
# user flux2-monitor on >$2a$12$... ~* &* +@read -@write -@admin

# ============================================================
# NOTES
# ============================================================
#
# Installation:
#   apt-get install redis-server (Linux)
#   brew install redis (macOS)
#
# Start Redis:
#   redis-server /opt/flux2/config/redis/redis.conf
#
# Test Connection:
#   redis-cli ping
#
# Monitor Operations:
#   redis-cli monitor
#   redis-cli slowlog get 10
#
# Memory Usage:
#   redis-cli info memory
#   redis-cli --bigkeys
#
