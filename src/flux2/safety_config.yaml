appeals:
  auto_approve_artistic: false
  auto_approve_educational: false
  enabled: true
  min_justification_length: 50
  require_justification: true
blacklist:
- description: Illegal content
  pattern: child.*nsfw
  severity: 1.0
- description: Illegal substances
  pattern: illegal.*drugs
  severity: 0.95
custom_rules:
- case_sensitive: false
  description: Potential trademark violation
  enabled: false
  name: brand_protection
  pattern: \b(nike|adidas|supreme)\b
  severity: 0.6
  suggested_fix: Use generic descriptions instead of brand names
  violation_type: copyright
- case_sensitive: false
  description: Potential personal information detected
  enabled: true
  name: pii_protection
  pattern: \b\d{3}-\d{2}-\d{4}\b
  severity: 0.95
  suggested_fix: Remove personal identifiable information
  violation_type: personal_info
- case_sensitive: false
  description: Spam-like promotional content
  enabled: false
  name: spam_detection
  pattern: (click here|buy now|limited time).*(offer|deal)
  severity: 0.7
  suggested_fix: Use descriptive prompts without marketing language
  violation_type: spam
image_analysis:
  contrast_threshold: 0.85
  enabled: true
  skin_tone_threshold: 0.4
  use_ml_model: false
monitored_categories:
  copyright: false
  hate_speech: true
  illegal_content: true
  misleading: false
  nsfw_explicit: true
  nsfw_suggestive: true
  personal_info: true
  spam: false
  violence: true
nsfw_threshold: 0.85
presets:
  moderate:
    block_ambiguous: false
    nsfw_threshold: 0.85
    require_appeal: false
    violence_threshold: 0.8
  permissive:
    block_ambiguous: false
    nsfw_threshold: 0.95
    require_appeal: false
    violence_threshold: 0.95
  strict:
    block_ambiguous: true
    nsfw_threshold: 0.7
    require_appeal: true
    violence_threshold: 0.6
safety_level: moderate
suggestions:
  nsfw_keywords:
  - alternative: unclothed figure study
    original: nude
  - alternative: attractive, elegant
    original: sexy
  violence_keywords:
  - alternative: dramatic scene
    original: gore
  - alternative: red liquid, dramatic contrast
    original: blood
violation_response:
  auto_report_threshold: 0.95
  enable_appeals: true
  log_prompts: false
  log_violations: true
  max_history: 1000
watermarking:
  c2pa_enabled: false
  enabled: true
  mode: invisible
  opacity: 0.3
  position: bottom_right
  text: Generated by FLUX.2
whitelist:
- description: Educational medical content
  pattern: medical.*diagram
- description: Anatomical reference material
  pattern: anatomical.*reference
- description: Artistic studies
  pattern: art.*study
