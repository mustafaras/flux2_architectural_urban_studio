name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit-and-coverage:
    name: Unit + Coverage (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests (no gpu)
        run: |
          pytest tests -m "not integration and not gpu" --junitxml=reports/junit-unit.xml --cov=src/flux2 --cov=ui --cov-report=html:reports/coverage --cov-report=term-missing --cov-report=lcov:reports/coverage.lcov --cov-fail-under=80

      - name: Upload unit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            reports/junit-unit.xml
            reports/coverage
            reports/coverage.lcov

  integration:
    name: Integration (ubuntu, py3.11)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests (no gpu)
        run: |
          pytest tests/integration -m "integration and not gpu" --junitxml=reports/junit-integration.xml

      - name: Upload integration reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-integration
          path: reports/junit-integration.xml
