name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pip-audit

      - name: Bandit high-severity gate
        run: |
          mkdir -p reports
          bandit -r src/flux2 ui -f json -o reports/bandit.json
          bandit -r src/flux2 ui -lll

      - name: Dependency vulnerability audit
        run: |
          pip-audit --strict -f json -o reports/pip-audit.json

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports
